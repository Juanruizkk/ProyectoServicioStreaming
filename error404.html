          <script>
            const circle = document.getElementById('circle');
            const gameArea = document.getElementById('game-area');
        
            // Mueve el círculo a una posición aleatoria dentro del área de juego
            function moveCircle() {
              const areaWidth = gameArea.clientWidth - circle.offsetWidth;
              const areaHeight = gameArea.clientHeight - circle.offsetHeight;
              const randomX = Math.random() * areaWidth;
              const randomY = Math.random() * areaHeight;
        
              circle.style.left = `${randomX}px`;
              circle.style.top = `${randomY}px`;
            }
        
            // Al hacer clic en el círculo
            circle.addEventListener('click', function() {
              moveCircle();
            });
        
            // Mueve el círculo al iniciar la página
            moveCircle();
          </script>
