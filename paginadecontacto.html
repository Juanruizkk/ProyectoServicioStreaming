<!-- formulario de contacto -->
 <section class="contact py-1 " id="contacto">
    <div class="container">
        <div class="form row justify-content-center">
            <div class="col-lg-8">
                <h2 class="text-center fw-bold">Contacta con nosotros</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2 mx-5">
                <article class="contact d-flex mb-3 my-3">
                    <div class="icon fs-4 text-danger">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="text ms-3">
                        <h3 class="fs-6">Email</h3>
                        <p class="text-break">example@gmail.com</p>
                    </div>
                </article>

                <article class="contact d-flex mb-3">
                    <div class="icon fs-4 text-danger">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="text ms-3">
                        <h3 class="fs-6">Telefono</h3>
                        <p class="text-break">+543814620826</p>
                    </div>
                </article>

                <article class="contact d-flex mb-3">
                    <div class="icon fs-4 text-danger">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="text ms-3">
                        <h3 class="fs-6">Ubicacion</h3>
                        <p class="text-break">Av.Soldati y Calle Haití - Tucumán</p>
                    </div>
                </article>
            </div>
            <div class="col-md-5 my-3 mx-7">
                <div class="contact-form">
                    <form id="myform" action="javascript:void(0);">
                            <div class="col-lg-7 mb-4">
                                <input type="text" name="name" placeholder="Tu Nombre" pattern="[A-Za-z ]{1,15}"  minlength="2" maxlength="15"class="form-control form-control-lg fs-6 border-0 shadow-sm"  required>
                            </div>
                            <div class="col-lg-7 mb-4">
                            <input type="email" name="email" placeholder="Tu email" class="form-control form-control-lg fs-6 border-0 shadow-sm" minlength="5" 
                            maxlength="25" required>
                        </div>
                            <div class="row">
                                <div class="col-lg-7 mb-4">
                                    <input type="text" name="asunto" placeholder="Asunto" class="form-control form-control-lg fs-6 border-0 shadow-sm"   minlength="5" maxlength="100" pattern="[A-Za-z0-9\s]+" required>
                                </div>
                            </div>
                            <div class="col-lg-7 mb-4">
                                <textarea rows-5 name="mensaje" id="" placeholder="Escribe tu mensaje" class="form-control form-control-lg fs-6 border-0 shadow-sm"  minlength="7" 
                                maxlength="100"></textarea> </div>
    
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary px-3">Enviar mensaje</button>
                        </div>
                    </form>
                </div>
                <script>
                    document.getElementById('myForm').addEventListener('submit', function(event) {
                        // Evitar el envío del formulario para manejarlo con JavaScript
                        event.preventDefault();
                        
                        // Obtener el formulario
                        var formulario = document.getElementById('myForm');
            
                        // Verificar si el formulario es válido
                        if (formulario.checkValidity()) {
                            // Si el formulario es válido, redirigir a la página destino
                            window.location.href = 'error404.html';
                        } else {
                            // Si el formulario no es válido, mostrar mensajes de error
                            formulario.reportValidity();
                        }
                    });
                </script>
        </div>
    </div>
 </section>
