<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
     <!-- Bootstrap 5 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/eef5852768.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/login.css">
     <!-- FAVICON -->
    <link rel="shortcut icon" href="/img/peliculas-series/img-logo-favicon.png" type="image/x-icon">
</head>
<body class="form-body">
    <div class="form-container">
        <form id="miFormulario" class="login-form">
            <h1 class="login-form__title"> 
                Inicia sesión <i class="fa-solid fa-right-to-bracket"></i> 
            </h1>
            <div class="form-row">
                <div class="form-group"> <label for="nombre">Usuario o correo</label>  <input type="text" id="codigo" name="codigo" pattern="[A-Za-z0-9]{5,30}" maxlength="30" required> </div>
                <div class="form-group"> <label for="contraseña">Contraseña</label> <input type="password"
                        id="contraseña" name="contraseña" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{1,20}" maxlength="20" required> </div>
            </div>

            <!-- CONTRASEÑA : 
            Debe tener al menos una letra minúscula.
            Debe tener al menos una letra mayúscula.
            Debe tener al menos un número.
            Debe tener al menos un carácter especial.
            Debe tener entre 1 y 15 caracteres.-->

            <script>
                document.getElementById('miFormulario').addEventListener('submit', function(event) {
                  // Prevenir el envío por defecto
                  event.preventDefault();
                
                  // Verificar si el formulario es válido
                  if (this.checkValidity()) {
                    // Si es válido, redirigir a la página de error personalizada
                    window.location.href = '/index.html';
                  } else {
                    // Si no es válido, mostrar los errores de validación nativos
                    this.reportValidity();
                  }
                });
                </script>

            
            <div class="form-buttons"> 
                    <a href="/index.html" class="back-button">Volver</a>
                    <button type="submit" class="submit-button">Enviar</button> </div>
                    <div class="noacc-container">
                    <a href="/suscripcion.html">¿No tienes cuenta?
                        Suscríbete ahora</a>
                    </div>
        </form>
    </div>

    <img class="img-logo" src="/img/peliculas-series/img-logo.png" alt="" width="600px">

</body>
</html>
